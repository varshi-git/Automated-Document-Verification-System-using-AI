<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.min.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }
    .button-orange {
      background-color: #f97316;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-orange:hover {
      background-color: #ea580c;
    }
  </style>
  <title>Result</title>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-10 w-full max-w-xl">
      <h2 class="text-2xl font-semibold mb-6 text-center">Extraction Result</h2>
      <p class="mb-3 text-lg"><strong>Event Name:</strong> {{ dictionary['hackathon_name'] }}</p>
      <p class="mb-3 text-lg"><strong>Participant Name:</strong> {{ dictionary['name'] }}</p>
      <p class="text-green-600 font-bold text-center mb-6">{{ verify_result }}</p>
      <div class="text-center">
        <a href="/" class="button-orange">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
